{% extends "base/base_create_template.html" %}
{% load static %}

{% block element_nav %}

{% endblock element_nav %}

{% block hubicacion %}

    Eliminar Venta

{% endblock hubicacion%}

{% block formulario %}

    <form method="post">
        {% csrf_token %}
        <div class="card-body">
            <p>¿Estás seguro de que deseas eliminar esta venta?</p>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <button type="button" class="btn btn-default" onclick="location.href='{% url 'ventas_list' %}'">Cancelar</button>
        </div>
    </form>
{% endblock formulario %}
