
{% extends "base/base_create_template.html" %}
{% load static %}

        {% block element_nav %}

        {% endblock element_nav %}

        {% block hubicacion %}

            Nuevo Elemento

        {% endblock hubicacion%}

        {% block formulario %}

              <form>
                <div class="card-body">

                  <div class="row">
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Cantidad Comprada</label>
                        <input type="number" class="form-control" placeholder="Precio Compra ..." >
                      </div>
                    </div>
                    <div class="col-sm-6">
                 <div class="form-group">
                  <label>Fecha Compra:</label>
                    <div class="input-group date" id="reservationdate" data-target-input="nearest">
                        <input type="text" class="form-control datetimepicker-input" data-target="#reservationdate"/>
                        <div class="input-group-append" data-target="#reservationdate" data-toggle="datetimepicker">
                            <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                        </div>
                    </div>
                </div>
                    </div>
                  </div>
                <div class="form-group">
                  <label>Minimal</label>
                  <select class="form-control select2" style="width: 100%;">
                    <option selected="selected"></option>
                      {% for elemeto in elemetos %}
                            <option>{{ elemeto }}</option>
                      {% endfor %}

                  </select>
                </div>




                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-success">Aceptar</button>
                  <button type="button" class="btn btn-danger" onclick="location.href='{% url 'ventas_list' %}'">Cancelar</button>

                </div>
              </form>
        {% endblock formulario %}
